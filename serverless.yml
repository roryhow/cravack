service: cravack

frameworkVersion: "2"

provider:
  name: aws
  runtime: go1.x
  stage: ${opt:stage,'dev'}
  region: eu-central-1
  environment:
    SLACK_API_KEY: ${self:custom.slackApiKey.${self.provider.stage}}
    STRAVA_CLIENT_ID: ${self:custom.stravaClientId.${self.provider.stage}}
    STRAVA_CLIENT_SECRET: ${self:custom.stravaClientSecret.${self.provider.stage}}
    STRAVA_WEBHOOK_VERIFY_TOKEN: ${self:custom.stravaWebhookVerifyToken.${self.provider.stage}}
    STRAVA_USER_AUTH_TABLE: "cravack-strava-authenticated-users-${self:provider.stage}"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.STRAVA_USER_AUTH_TABLE}"

custom:
  stages:
    - dev
    - prod
  slackApiKey:
    dev: ${ssm:/cravack/dev/slack-api-key}
    prod: ${ssm:/cravack/prod/slack-api-key}
  stravaClientId:
    dev: ${ssm:/cravack/dev/strava-client-id}
    prod: ${ssm:/cravack/prod/strava-client-id}
  stravaClientSecret:
    dev: ${ssm:/cravack/dev/strava-client-secret}
    prod: ${ssm:/cravack/prod/strava-client-secret}
  stravaWebhookVerifyToken:
    dev: ${ssm:/cravack/dev/strava-webhook-verify-token}
    prod: ${ssm:/cravack/prod/strava-webhook-verify-token}

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  registerStravaWebhook:
    handler: bin/registerStravaWebhook
    events:
      - httpApi:
          path: /handleStravaActivityEvent
          method: get

  handleStravaAuthenticate:
    handler: bin/handleStravaAuthenticate
    events:
      - httpApi:
          path: /handleStravaAuthenticate
          method: get

  handleStravaActivityEvent:
    handler: bin/handleStravaActivityEvent
    events:
      - httpApi:
          path: /handleStravaActivityEvent
          method: post

  handleSlackInteractionEvent:
    handler: bin/handleSlackInteractionEvent
    events:
      - httpApi:
          path: /handleSlackInteractionEvent
          method: post

  handleSlackEvent:
    handler: bin/handleSlackEvent
    events:
      - httpApi:
          path: /handleSlackEvent
          method: post

  handleSlackSlashCommand:
    handler: bin/handleSlackSlashCommand
    events:
      - httpApi:
          path: /handleSlackSlashCommand
          method: post

resources:
  Resources:
    stravaAuthenticatedUsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.STRAVA_USER_AUTH_TABLE}
        AttributeDefinitions:
          -
            AttributeName: "AthleteID"
            AttributeType: "N"
        KeySchema:
          -
            AttributeName: "AthleteID"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
